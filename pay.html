    <style>
      @font-face {
        font-family: "CashMarket";
        font-style: normal;
        src: url(font/CashSans.ttf);
        font-display: swap;
      }
      @font-face {
        font-family: "CashMarketNav";
        font-style: normal;
        src: url(font/CashSans.ttf);
        font-display: swap;
      }
      :root {
        --header-height: 65px;
        --padding-screen: 18px;
        --footer-height: 70px;
        --accent-green: #47b349;
        --text-on-green: #ffffff;
        --font-family: "CashMarket", -apple-system, BlinkMacSystemFont,
          sans-serif;
        --font-family-nav: "CashMarketNav", -apple-system, BlinkMacSystemFont,
          sans-serif;
        --inactive-alpha: 0.7;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed; /* Fixes iOS bottom-to-top sliding */
        font-family: "CashMarket", sans-serif;
        touch-action: none; /* Disables browser gestures for faster input */
      }
      body {
        font-family: var(--font-family);
        background-color: var(--accent-green);
        color: var(--text-on-green);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .keypad-btn .fa-circle {
        font-size: 0.3rem;
        vertical-align: middle;
        color: white;
      }
      .keypad-btn svg {
        vertical-align: middle;
        width: 1.2rem;
        height: 1.2rem;
      }
      .pay-app-container {
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: grid;
        grid-template-rows: auto 1fr auto;
        position: relative;
        touch-action: none;
      }

      /* Header */
      .pay-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px var(--padding-screen);
        height: var(--header-height);
        flex-shrink: 0;
      }
      .header-icon {
        font-size: 26px;
      }
      .profile-icon-link {
        display: block;
        width: 36px;
        height: 36px;
      }
      .profile-icon {
        font-size: 16px;
        color: var(--text-on-green);
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        object-fit: cover;
      }

      /* Main Content */
      .pay-main {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        overflow: hidden;
      }

      /* Amount Display */
      .amount-display {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem var(--padding-screen);
        font-variant-numeric: tabular-nums;
      }

      .amount-text {
        font-size: clamp(80px, 22vw, 110px); /* Slightly smaller to prevent clipping */
        font-weight: 500; /* Match real Cash App medium weight */
        letter-spacing: -2px; /* Authentic tighter spacing */
        line-height: 1.1;
        white-space: nowrap;
        display: inline-flex;
        overflow: hidden;
      }

      .amount-text > span {
        display: inline-block;
        transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        transform-origin: bottom center;
      }

      .amount-text > span.animate-in {
        transform: scale(1.1);
      }
      
      .amount-text > span.shift-left {
        transform: translateX(-0.05em);
      }

      .amount-text > span.animate-in:not(.shifting),
      .amount-text > span.shift-left:not(.shifting) {
        transform: none;
      }

      @keyframes shake {
        10%, 90% { transform: translateX(-6px); }
        20%, 80% { transform: translateX(6px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
      }
      .shake {
        animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      /* Keypad */
      .keypad-wrapper {
        padding: 0 var(--padding-screen);
        padding-bottom: 1rem;
        flex-shrink: 0;
      }
      .pay-keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1vh 23px;
      }
      .keypad-btn {
        background: none;
        border: none;
        color: var(--text-on-green);
        font-size: 1.5rem; /* Increased for better visibility */
        font-weight: 500;
        padding: 15px 6px;
        cursor: pointer;
        transition: background-color 0.1s ease;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50px; /* Better tap target */
        font-family: var(--font-family);
      }
      .keypad-btn:active {
        background-color: rgba(255, 255, 255, 0.1);
        transform: scale(0.95); /* Subtler press effect */
      }

      /* Action Buttons */
      .pay-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: -16px;
        margin-top: 1.5rem;
      }
      .action-btn {
        font-family: var(--font-family);
        background-color: rgba(0, 0, 0, 0.15);
        color: var(--text-on-green);
        border: none;
        border-radius: 28px;
        padding: 12px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 1px;
      }
      .action-btn:disabled {
        background-color: rgba(0, 0, 0, 0.15);
        color: rgba(255, 255, 255, var(--inactive-alpha));
        cursor: default;
      }
      .action-btn:not(:disabled):active {
        background-color: rgba(0, 0, 0, 0.25);
        transform: scale(0.98);
      }

      /* Footer */
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: var(--footer-height);
        padding: 0 18px;
      }
      .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: inherit;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
        min-width: 44px;
      }
      .nav-button svg {
        fill: rgba(255, 255, 255, 0.7);
      }
      .nav-button.active {
        color: var(--text-on-green);
      }
      .nav-button.active svg {
        fill: var(--text-on-green);
      }
      #nav-balance-display {
        font-size: 16px;
        font-family: var(--font-family-nav);
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.3px;

        /* Keep it clean like Cash App (no pill/border) */
        padding: 0;
        border-radius: 0;
        background: transparent;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;

        transition: transform 200ms cubic-bezier(0.22, 1, 0.36, 1),
                    opacity 200ms ease;
      }
      #nav-balance-display.balance-pop {
        animation: balPop 220ms cubic-bezier(0.22, 1, 0.36, 1) both;
      }
      @keyframes balPop {
        0% { transform: translateY(10px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      /* --- Cash App-like smoothing overrides (added) --- */
      .amount-text {
        font-size: clamp(84px, 22vw, 118px);
        font-weight: 600;
        letter-spacing: -2.5px;
        line-height: 1.05;
        white-space: nowrap;
        display: inline-flex;
        gap: 0;
        overflow: hidden;
        will-change: transform;
      }
      .amount-text > span {
        display: inline-block;
        transform-origin: 50% 70%;
        will-change: transform, opacity, filter;
      }
      .amount-text > span.animate-in {
        animation: popIn 180ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }
      @keyframes popIn {
        0% { transform: translateY(8px) scale(0.96); opacity: 0.7; filter: blur(0.2px); }
        100% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
      }
      .amount-text > span.shift-left {
        animation: shiftLeft 140ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }
      @keyframes shiftLeft {
        0% { transform: translateX(6px); opacity: 0.9; }
        100% { transform: translateX(0); opacity: 1; }
      }

      .keypad-btn {
        transition: transform 120ms cubic-bezier(0.2, 0.9, 0.2, 1),
                    background-color 120ms ease;
      }
      .keypad-btn:active {
        background-color: rgba(255, 255, 255, 0.12);
        transform: scale(0.965);
      }

  // Disable View Source and DevTools shortcuts
  document.onkeydown = function(e) {
    // Disable F12
    if(e.keyCode == 123) return false;
    // Disable Ctrl+Shift+I (Inspect)
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
    // Disable Ctrl+Shift+J (Console)
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
    // Disable Ctrl+U (View Source)
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
  };
</script>

    <script>
      const amountText = document.getElementById("amount-text");
      const keypad = document.getElementById("pay-keypad");
      const requestBtn = document.getElementById("request-btn");
      const payBtn = document.getElementById("pay-btn");
      const profileIconLink = document.querySelector(".profile-icon-link");
      const amountDisplay = document.getElementById("amount-display");
      const MAX_AMOUNT = 99999;

      const userProfileKey = "cashAppUserProfile";
      const defaultProfile = { profilePic: "" };

      let amountValue = "0";

      function updateDisplay(lastKey = null, isBackspace = false) {
        let displayString;

        if (amountValue === "0") {
          displayString = "$0";
        } else {
          const parts = amountValue.split(".");
          const integerPartString = parts[0].replace(/,/g, "");
          const integerPart = parseFloat(integerPartString).toLocaleString("en-US");
          displayString = parts.length > 1 ? `$${integerPart}.${parts[1]}` : `$${integerPart}`;
        }

        let newContent = "";
        for (let i = 0; i < displayString.length; i++) {
          let char = displayString[i];
          let classes = "";
          if (!isBackspace && lastKey && i === displayString.length - 1) {
            classes = "animate-in";
          } else if (isBackspace && i === displayString.length - 1) {
            classes = "shift-left";
          }
          newContent += `<span class="${classes}">${char}</span>`;
        }
        
        amountText.innerHTML = newContent;

        const allSpans = amountText.querySelectorAll("span");
        if (allSpans.length > 0) {
            void amountText.offsetWidth; 
            setTimeout(() => {
                allSpans.forEach(span => {
                    span.classList.remove("animate-in");
                    span.classList.remove("shift-left");
                });
            }, 50);
        }

        // Resizing Logic
        const parent = amountText.parentElement;
        const maxTextWidth = parent.clientWidth * 0.9;
        amountText.style.fontSize = "";
        if (amountText.scrollWidth > maxTextWidth) {
          let currentFontSize = parseFloat(window.getComputedStyle(amountText).fontSize);
          while (amountText.scrollWidth > maxTextWidth && currentFontSize > 20) {
            currentFontSize--;
            amountText.style.fontSize = `${currentFontSize}px`;
          }
        }

        const numericValue = parseFloat(amountValue);
        const isEnabled = numericValue > 0;
        requestBtn.disabled = !isEnabled;
        payBtn.disabled = !isEnabled;
      }

      function triggerLimitError() {
        if (navigator.vibrate) { navigator.vibrate(150); }
        amountDisplay.classList.add("shake");
        setTimeout(() => { amountDisplay.classList.remove("shake"); }, 400);
      }

      function handleKeyPress(key) {
        const previousAmount = amountValue;
        let isBackspace = false;

        if (key === "<") {
          isBackspace = true;
          amountValue = amountValue.length > 1 ? amountValue.slice(0, -1) : "0";
        } else if (key === ".") {
          if (!amountValue.includes(".")) {
            amountValue += ".";
          }
        } else {
          const parts = amountValue.split(".");
          if (parts[1] && parts[1].length >= 2) return;

          if (amountValue === "0" && key !== ".") {
            amountValue = key;
          } else {
            amountValue += key;
          }
        }

        if (parseFloat(amountValue) > MAX_AMOUNT) {
          amountValue = previousAmount;
          triggerLimitError();
          return;
        }

        updateDisplay(key, isBackspace);
      }

      function loadProfileIcon() {
        const savedProfile = localStorage.getItem(userProfileKey);
        const userProfile = savedProfile ? JSON.parse(savedProfile) : defaultProfile;
        if (userProfile.profilePic) {
          profileIconLink.innerHTML = `<img src="${userProfile.profilePic}" alt="Profile" class="profile-icon">`;
        } else {
          profileIconLink.innerHTML = `<img src="icons/pfpwhite.png" alt="Profile" class="profile-icon">`;
        }
      }

      keypad.addEventListener("click", (e) => {
        const btn = e.target.closest(".keypad-btn");
        if (btn && btn.dataset.key) {
          handleKeyPress(btn.dataset.key);
        }
      });

      payBtn.addEventListener("click", () => {
        if (parseFloat(amountValue) > 0) {
          localStorage.setItem("paymentAmount", amountValue);
          window.location.href = "contact-pay.html";
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        loadProfileIcon();
        updateDisplay();
      });

      // Balance number (footer) smooth pop when it updates (keeps footer.display.js untouched)
      document.addEventListener("DOMContentLoaded", () => {
        const balBtn = document.getElementById("nav-balance-display");
        if (!balBtn) return;

        let lastText = balBtn.textContent;

        const pop = () => {
          balBtn.classList.remove("balance-pop");
          // force reflow so animation re-triggers
          void balBtn.offsetWidth;
          balBtn.classList.add("balance-pop");
          setTimeout(() => balBtn.classList.remove("balance-pop"), 220);
        };

        const mo = new MutationObserver(() => {
          const t = balBtn.textContent;
          if (t && t !== lastText) {
            lastText = t;
            pop();
          }
        });

        mo.observe(balBtn, { childList: true, characterData: true, subtree: true });
      });

    </script>
