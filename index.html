<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>404 • Maintenance</title>

<style>
:root{
  --bg1:#020403;
  --bg2:#040b07;
  --card:#06140bd6;
  --stroke:#00ff8840;
  --text:#d6ffe9;
  --muted:#88d9b2;
  --green:#00ff88;
  --green2:#00c96b;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Consolas,monospace;
  color:var(--text);
  background:
    radial-gradient(1100px 700px at 20% 20%, #00ff8814, transparent 60%),
    radial-gradient(900px 600px at 80% 30%, #00c96b12, transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  overflow:hidden;
  display:grid;
  place-items:center;
}

/* subtle scanlines */
body::after{
  content:"";
  position:fixed; inset:0;
  background:repeating-linear-gradient(
    to bottom,
    transparent 0px,
    transparent 2px,
    rgba(0,255,136,.08) 3px
  );
  mix-blend-mode:overlay;
  pointer-events:none;
  z-index:3;
  opacity:.35;
}

/* ambient moving grain */
.grain{
  position:fixed; inset:-30%;
  background-image:
    radial-gradient(1px 1px at 20% 30%, #ffffff1a 40%, transparent 55%),
    radial-gradient(1px 1px at 70% 10%, #ffffff12 40%, transparent 55%),
    radial-gradient(1px 1px at 50% 80%, #ffffff0f 40%, transparent 55%);
  background-size: 420px 420px, 520px 520px, 620px 620px;
  animation: drift 16s linear infinite;
  pointer-events:none;
  z-index:1;
  opacity:.7;
}
@keyframes drift{
  0%{transform:translate3d(0,0,0) rotate(0deg)}
  100%{transform:translate3d(7%,5%,0) rotate(4deg)}
}

/* falling snow canvas sits behind card but above background */
#snow{
  position:fixed; inset:0;
  z-index:2;
  pointer-events:none;
  opacity:.9;
}

/* card */
.wrap{width:min(920px,92vw); padding:22px; z-index:4; position:relative}
.card{
  position:relative;
  border:1px solid var(--stroke);
  background:linear-gradient(180deg, rgba(6,20,11,.85), rgba(6,20,11,.55));
  border-radius:26px;
  padding:30px 28px;
  box-shadow:0 24px 90px rgba(0,0,0,.55), 0 0 40px rgba(0,255,136,.10);
  overflow:hidden;
  backdrop-filter: blur(10px);
}

/* animated border glow */
.card::before{
  content:"";
  position:absolute; inset:-2px;
  background:conic-gradient(from 180deg, transparent, rgba(0,255,136,.25), transparent);
  filter:blur(14px);
  opacity:.7;
  animation: spin 7s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.content{position:relative}

/* badge */
.badge{
  display:inline-flex; align-items:center; gap:10px;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(0,255,136,.25);
  background:rgba(0,12,7,.55);
  color:var(--muted);
  font-weight:800;
  letter-spacing:.3px;
}
.pulseDot{
  width:10px;height:10px;border-radius:50%;
  background:var(--green);
  box-shadow:0 0 0 8px rgba(0,255,136,.12);
  animation:pulse 1.6s ease-in-out infinite;
}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}

/* main */
h1{
  margin:16px 0 8px;
  font-size:clamp(28px,4vw,46px);
  letter-spacing:-.8px;
  text-shadow:0 0 18px rgba(0,255,136,.18);
}

/* 404 glitch */
.code{
  margin-top:4px;
  display:inline-block;
  font-weight:900;
  font-size:clamp(44px,7vw,74px);
  letter-spacing:2px;
  color:var(--green);
  text-shadow:0 0 20px rgba(0,255,136,.25);
  position:relative;
}
.code::before,.code::after{
  content:attr(data-text);
  position:absolute; left:0; top:0; width:100%;
  opacity:.75;
  mix-blend-mode:screen;
}
.code::before{
  color:#8affc8;
  transform:translate(-1px, -1px);
  clip-path:inset(0 0 55% 0);
  animation:gl1 1.6s infinite linear alternate-reverse;
}
.code::after{
  color:#00c96b;
  transform:translate(1px, 1px);
  clip-path:inset(55% 0 0 0);
  animation:gl2 1.2s infinite linear alternate-reverse;
}
@keyframes gl1{
  0%{clip-path:inset(0 0 70% 0); transform:translate(-2px,-1px)}
  50%{clip-path:inset(0 0 40% 0); transform:translate(2px,1px)}
  100%{clip-path:inset(0 0 62% 0); transform:translate(-1px,2px)}
}
@keyframes gl2{
  0%{clip-path:inset(60% 0 0 0); transform:translate(2px,0px)}
  50%{clip-path:inset(40% 0 0 0); transform:translate(-2px,1px)}
  100%{clip-path:inset(55% 0 0 0); transform:translate(1px,-1px)}
}

p{
  margin:10px 0 0;
  color:var(--muted);
  font-size:clamp(14px,2vw,16px);
  line-height:1.7;
}

/* dot loading "........" */
.dots{
  margin-top:14px;
  display:inline-flex;
  gap:7px;
  align-items:center;
  justify-content:center;
  height:22px;
}
.dots span{
  width:6px;height:6px;border-radius:999px;
  background:rgba(0,255,136,.85);
  box-shadow:0 0 12px rgba(0,255,136,.18);
  opacity:.15;
  transform:translateY(0);
  animation:bounce 1.1s infinite ease-in-out;
}
.dots span:nth-child(2){animation-delay:.08s}
.dots span:nth-child(3){animation-delay:.16s}
.dots span:nth-child(4){animation-delay:.24s}
.dots span:nth-child(5){animation-delay:.32s}
.dots span:nth-child(6){animation-delay:.40s}
.dots span:nth-child(7){animation-delay:.48s}
.dots span:nth-child(8){animation-delay:.56s}

@keyframes bounce{
  0%,100%{opacity:.18; transform:translateY(0)}
  40%{opacity:1; transform:translateY(-6px)}
}

/* actions */
.actions{margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center}
a.btn{
  display:inline-flex; align-items:center; gap:10px;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(0,255,136,.25);
  background:rgba(0,12,7,.55);
  color:var(--text);
  text-decoration:none;
  font-weight:900;
  transition:transform .15s ease, box-shadow .2s ease, background .2s ease;
}
a.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(0,255,136,.10);
  background:rgba(0,30,16,.55);
}

.small{
  margin-top:14px;
  font-size:12px;
  color:rgba(136,217,178,.85);
}

kbd{
  font-family:inherit;
  padding:2px 6px;
  border-radius:8px;
  border:1px solid rgba(0,255,136,.25);
  background:rgba(0,0,0,.25);
  color:#b7ffe0;
}
</style>
</head>
<body>
  <div class="grain"></div>
  <canvas id="snow"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="content">
        <div class="badge"><span class="pulseDot"></span> Server Under Maintenance</div>

        <div class="code" data-text="404">404</div>
        <h1>We’ll be back soon</h1>

        <p>
          Our server is currently under maintenance.<br/>
          It may take up to <b>1 business day</b>.<br/>
          Sorry for the inconvenience — thank you for your patience.
        </p>

        <div class="dots" aria-label="Loading">
          <span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span>
        </div>

        <div class="actions">
          <a class="btn" href="https://instagram.com/fimpong34" target="_blank" rel="noreferrer">
            Contact Admin for more details: <b>@fimpong34</b>
          </a>
        </div>

        <div class="small">Tip: press <kbd>Ctrl</kbd> + <kbd>R</kbd> later • status: updating</div>
      </div>
    </div>
  </div>

<script>
/* Falling snow (green-ish particles) */
const c = document.getElementById("snow");
const ctx = c.getContext("2d", { alpha: true });

function resize(){
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const N = Math.min(220, Math.floor((window.innerWidth * window.innerHeight) / 12000));
const flakes = Array.from({length:N}, () => ({
  x: Math.random() * window.innerWidth,
  y: Math.random() * window.innerHeight,
  r: 0.7 + Math.random() * 1.8,
  vy: 0.6 + Math.random() * 1.9,
  vx: -0.5 + Math.random() * 1.0,
  a: 0.08 + Math.random() * 0.20
}));

let t = 0;
function tick(){
  t += 0.01;
  ctx.clearRect(0,0,c.width,c.height);

  for(const f of flakes){
    f.x += f.vx + Math.sin(t + f.y * 0.01) * 0.25;
    f.y += f.vy;

    if(f.y - 10 > c.height){
      f.y = -10;
      f.x = Math.random() * c.width;
    }
    if(f.x < -10) f.x = c.width + 10;
    if(f.x > c.width + 10) f.x = -10;

    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(0,255,136,${f.a})`;
    ctx.fill();
  }

  requestAnimationFrame(tick);
}
tick();
</script>
</body>
</html>
